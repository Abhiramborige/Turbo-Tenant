<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles/signin.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <br />
    <br />
    <div class="container" align="left">
      <div
        class="card"
        style="width: 28rem; border-radius: 225px; background-color: lightpink;margin-top: 100px;
  margin-bottom: 100px;
  margin-right: 150px;
  margin-left: 450px;
  background-color: lightpink;"
      >
        <br />
        <div class="card-body">
          <h1 class="card-title" align="center"><b>Sign Up Here</b></h1>
          <br />
          
            <b>Sign Up as: </b>
            <select name="s" id='option'>
              <option value="owner" selected>Owner</option>
              <option value="tenant">Tenant</option>
            </select>
            <br /><br />
            <center>
              <button value="Submit" class="btn btn-success" onclick="return submit()">Submit</button>
              
            </center>
          
          <center>
            <a href="signin.html" class="btn btn-success"
              ><b>Already Member Sign in here</b></a
            >
          </center>
          <br /><br /><br />
        </div>
      </div>
    </div>
    <script>
      function submit(){
        var select = document.getElementById('option');
        var value = select.options[select.selectedIndex].value;
        console.log(value)
        if(value==="owner"){
          window.location.href="http://127.0.0.1:5500/ownersignup.html"
        }
        if(value==="tenant"){
          window.location.href="http://127.0.0.1:5500/tenantsignup.html";
        }
         

      }
    </script>
  </body>
</html>
