<html>
  <head>
    <link rel="stylesheet" type="text/css" href="../public/styles/signup.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </head>
  <div id="google_translate_element_id"></div>
  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement(
        { pageLanguage: "en" },
        "google_translate_element_id"
      );
    }
  </script>
  <script
    type="text/javascript"
    src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"
  ></script>
  <body>
    <center>
      <div class="container" align="left">
        <div class="ownersignup_card">
          <div class="card-body">
            <h1 class="card-title" style="text-align: center">
              <b>Owner Sign Up Here</b>
            </h1>
            <form
              name="Form2"
              action="http://localhost:3000/database/insert_into_ownertable"
              method="post"
              enctype="application/json"
            >
              <table>
                <tr>
                  <td><b>Name: </b></td>
                  <td>
                    <input type="textbox" name="name" value="" size="25" />
                  </td>
                </tr>
                <tr>
                  <td><b>Email: </b></td>
                  <td>
                    <input type="email" name="email" value="" size="25" />
                  </td>
                </tr>
                <tr>
                  <td><b>Password: </b></td>
                  <td>
                    <input type="password" name="password" value="" size="25" />
                  </td>
                </tr>
                <tr></tr>
                <tr>
                  <td><b>Mobile No: </b></td>
                  <td>
                    <input type="number" name="mobile_num" value="" size="25" />
                  </td>
                </tr>
                <tr>
                  <td><b>Occupation: </b></td>
                  <td>
                    <input
                      type="textbox"
                      name="occupation"
                      value=""
                      size="25"
                    />
                  </td>
                </tr>
                <tr>
                  <td><b>Number Of Houses: </b></td>
                  <td>
                    <input type="number" name="num_houses" value="" size="25" />
                  </td>
                </tr>
                <tr>
                  <td><b>Country: </b></td>
                  <td>
                    <input type="textbox" name="country" value="" size="25" />
                  </td>
                </tr>
                <tr>
                  <td><b>State: </b></td>
                  <td>
                    <input type="textbox" name="state" value="" size="25" />
                  </td>
                </tr>
                <tr>
                  <td><b>City:</b></td>
                  <td>
                    <input type="textbox" name="city" value="" size="25" />
                  </td>
                </tr>
                <tr>
                  <td><b>Address: </b></td>
                  <td>
                    <input type="textbox" name="address" value="" size="25" />
                  </td>
                </tr>
              </table>
              <br />
              <input
                type="submit"
                value="Sign Up"
                class="btn btn-primary"
                name="submit"
              />
            </form>
            <a href="signin.html"><b>Already member Sign in here</b></a
            ><br /><br />
          </div>
        </div>
      </div>
    </center>
  </body>
</html>
