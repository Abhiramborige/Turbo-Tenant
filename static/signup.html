<html>
  <head>
    <link rel="stylesheet" type="text/css" href="../public/styles/signup.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    
  </head>

  <body>
    <br />
    <br />
    <div class="container" align="left">
      <div
        class="card_signup"
      >
        <br />
        <div class="card-body">
          <h1 class="card-title" align="center"><b>Sign Up Here</b></h1>
          <br />
          
            <b>Sign Up as: </b>
            <select name="s" id='option'>
              <option value="owner" selected>Owner</option>
              <option value="tenant">Tenant</option>
            </select>
            <br /><br />
            <center>
              <button value="Submit" class="btn btn-success" onclick="return submit()">Submit</button>
            </center>
          <br>
          <center>
            <a href="signin.html" class="btn btn-success"
              ><b>Already Member Sign in here</b></a
            >
          </center>
          <br /><br /><br />
        </div>
      </div>
    </div>
    <script src="../javascript/signup.js"></script>
  </body>
</html>
